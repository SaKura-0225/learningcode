<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>css练习代码</title>
    </head>
    <body style="background-color: darkkhaki;">      <!--style=""为添加css属性的提示语，通过body标签的background-color来改变整个网页的背景颜色-->
        <!--
            div为纯净的标签，不默认带有任何属性且会自动换行
            会自动换行的标签还有<h1>-<h6>,<ul>,<table>
            通过color改变字体颜色，font-weight改变字体粗细，font-size改变字体大小
        -->
        <div style="color: brown;font-weight:800;font-size: 24px;">尝试练习粗体颜色和文字大小</div>     
        <!--
            span也为纯净标签，但不会自动换行
            不会自动换行的标签还有<a>,<img>
        -->
        <div style="background-color:blue ;">尝试练习不换行的<span style="color: red;">嵌套</span></div>
    </body>
</html>
