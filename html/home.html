<!DOCTYPE html>
<html>
    <head>
        <!--额外设定，设定编码和标题-->
        <meta charset="utf-8" />
        <title>my first page</title>
    </head>
    <body>
        <!--网页的主画面都是在body里面-->
        <h3>hello html</h3>      <!--head,标题-->
        <p>My first paragraph.</p>      <!--paragraph,段落-->
        <p>My first paragraph2.</p>
        <a href="https://space.bilibili.com/291195083?spm_id_from=333.1007.0.0">SaKura0225的bilibili首页</a>
        <img src="https://s1.hdslb.com/bfs/static/jinkela/space/asserts/icon-auth.png"/>
        <img src="ecjtu.jpg" />
        <hr/>
        <!--列表-->
        <ol>
            <li><a href="https://www.bilibili.com/">bilibili</a></li>
            <li><a href="https://www.bilibili.com/">youtube</a></li>
        </ol>
        <!--
            2*2表格
            "border": 表格默认边框宽度为0
            "width": 每一格的宽度
            "cellpadding": 文字与表格边框之间的距离
        -->
        <table border="2" width="300" cellpadding="5">
            <tr>
                <td>我是第一行第一个</td>
                <td>我是第一行第二个</td>
            </tr>
            <tr>
                <td>我是第二行第一个</td>
                <td>我是第二行第二个</td>
            </tr>
        </table>
    </body>
</html>
